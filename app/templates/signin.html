<div class="login-wrapper">
  <div class="signin">
    <h2>Sign in</h2>

    <form name="login-form">
      <div class="input-group">
        <input type="text" name="name" ng-model="user.email" value="" placeholder="Email"/>
      </div>
      <div class="input-group">
        <input type="password" name="name" ng-model="user.password" value="" placeholder="Password"/>
      </div>
      <div class="input-group">
        <button type="button" name="button" ng-click="signin()">Sign in</button>
      </div>
    </form>
  </div>
</div>
