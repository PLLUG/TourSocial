<div class="box-box-danger">
  <div class="box-header-with-border">
    <h3 class="box-title">Followers Members</h3>
    <div class="box-tools-pull-right"></div>
  </div>
  <div class="box-body-no-padding">
    <ul class="users-list-clearfix" ng-controller="followersCtrl">
      <li ng-repeat="photo in photos">
          <img ng-src="photo.img" alt="User Image">
          <a class="user-list-name" href="#">{{photo.name}}</a>
          <span class="user-list-date">{{photo.date}}</span>
      </li>

    </ul>
  </div>

</div>
