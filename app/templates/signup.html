<div class="row">
  <div class="eleven columns">
      <h2>Sign up</h2>
  </div>
  <div class="three columns">

  </div>
  <div>
    <div class="centered">
        <div>
          <div>
            <div>
              <input class="input" type="email" ng-model="account.email" placeholder="Email" required />
            </div>
            <div>
              <input class="input" type="password" ng-minlength="6" ng-model="account.password" placeholder="password" required />
            </div>
            <div>
              <input class="input" type="text" ng-model="account.firstName" placeholder="First Name" required />
            </div>
            <div>
              <input class="input" type="text" ng-model="account.lastName" placeholder="Last Name" required />
            </div>
            <div>
              <button type="button" class="button-primary" ng-click="signup()" name="button">Sign up</button>
            </div>
          </div>
        </div>
        <div class="centered">
            <a ui-sref="account.signin">Sign in</a>
        </div>
      </div>
    </div>
</div>
